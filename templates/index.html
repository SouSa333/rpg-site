<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site RPG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }
        .container img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .container button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container button:disabled {
            background-color: #d6d6d6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if logo %}
        <img src="{{ logo }}" alt="Logo do Grupo">
        {% else %}
        <p>Logo não encontrada. Configure uma logo na página inicial.</p>
        {% endif %}
        <a href="/login"><button>Entrar como Mestre da Mesa</button></a>
        <a href="#"><button disabled>Entrar como Jogador</button></a>
    </div>
</body>
</html>
